round: var(--container-bg); } #model-select { padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--input-bg); color: var(--text-main); font-weight: 600; font-size: 0.9rem; } #user-input { flex: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid var(--border-color); outline: none; background: var(--input-bg); color: var(--text-main); font-size: 0.95rem; } #send-btn { background: var(--primary-color); color: white; border: none; width: 38px; height: 38px; border-radius: 50%; cursor: pointer; font-size: 1.1rem; flex-shrink: 0; } .loading { padding: 0 20px 8px; font-size: 0.8rem; color: var(--text-sub); display: none; } </style> </head> <body> <div class="chat-container"> <div class="chat-header"> <div class="header-left"> <img src="sweetklogo.png" alt="SweetK Logo" class="logo-img"> <h2>SweetK 멀티LLM 서비스</h2> </div> <div class="header-right"> <div class="theme-control"> <div id="current-mode-icon"> <svg viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0a.996.996 0 000-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/></svg> </div> <button id="theme-toggle-btn">다크모드</button> <!-- '로 전환' 제거하여 공간 확보 --> </div> <div style="display: flex; align-items: center; gap: 4px;"> <span class="status-dot"></span> <span style="font-size: 0.75rem; color: var(--text-sub);">Online</span> </div> </div> </div> <div id="chat-messages"> <div class="message bot">안녕하세요? <b>스위트케이 멀티LLM 서비스</b>입니다. <br>원하시는 AI모델을 선택하고 무엇이든 질문해주세요.</div> </div> <div id="loading" class="loading">생각 중...</div> <div class="chat-input-area"> <select id="model-select"> <option value="/gpt">GPT</option> <!-- 텍스트 축약 --> <option value="/claude">Claude</option> <option value="/gemini">Gemini</option> <option value="/perplexity">Perp</option> <option value="/deepseek">Deep</option> </select> <input type="text" id="user-input" placeholder="메시지 입력..." autocomplete="off"> <button id="send-btn">➤</button> </div> </div> <script> const chatMessages = document.getElementById('chat-messages'); const userInput = document.getElementById('user-input'); const modelSelect = document.getElementById('model-select'); const sendBtn = document.getElementById('send-btn'); const loading = document.getElementById('loading'); const themeToggleBtn = document.getElementById('theme-toggle-btn'); const currentModeIcon = document.getElementById('current-mode-icon'); const sunIcon = '<svg viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0a.996.996 0 000-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/></svg>'; const moonIcon = '<svg viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>'; themeToggleBtn.addEventListener('click', () => { const isDark = document.documentElement.getAttribute('data-theme') === 'dark'; const targetTheme = isDark ? 'light' : 'dark'; document.documentElement.setAttribute('data-theme', targetTheme); themeToggleBtn.textContent = targetTheme === 'dark' ? '일반모드' : '다크모드'; currentModeIcon.innerHTML = targetTheme === 'dark' ? moonIcon : sunIcon; }); // 마크다운 & 전송 로직은 동일 marked.setOptions({ highlight: function(code, lang) { const language = hljs.getLanguage(lang) ? lang : 'plaintext'; return hljs.highlight(code, { language }).value; }, breaks: true }); async function copyToClipboard(text, btn) { try { await navigator.clipboard.writeText(text); btn.textContent = 'Copied!'; setTimeout(() => btn.textContent = 'Copy', 2000); } catch (err) { console.error(err); } } function addMessage(content, sender) { const messageDiv = document.createElement('div'); messageDiv.classList.add('message', sender); if (sender === 'bot') { messageDiv.innerHTML = marked.parse(content); messageDiv.querySelectorAll('pre').forEach(pre => { const button = document.createElement('button'); button.className = 'copy-btn'; button.textContent = 'Copy'; const codeText = pre.querySelector('code').innerText; button.onclick = () => copyToClipboard(codeText, button); pre.appendChild(button); }); } else { messageDiv.textContent = content; } chatMessages.appendChild(messageDiv); chatMessages.scrollTop = chatMessages.scrollHeight; } async function sendMessage() { const text = userInput.value.trim(); if (!text) return; const prefix = modelSelect.value; addMessage(text, 'user'); userInput.value = ''; sendBtn.disabled = true; loading.style.display = 'block'; try { const response = await fetch('https://jhleefocus.app.n8n.cloud/webhook/d232c2f6-ea39-41e5-b310-c389eab49e06/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ chat
