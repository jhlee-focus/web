        .chat-header { padding: 10px 15px; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; }

        .message { max-width: 85%; padding: 10px 15px; border-radius: 18px; font-size: 0.95rem; line-height: 1.5; color: var(--text-main); }
        .message.bot { align-self: flex-start; background-color: var(--bot-bubble); border: 1px solid var(--border-color); border-bottom-left-radius: 4px; }
        .message.user { align-self: flex-end; background-color: var(--user-bubble); color: white; border-bottom-right-radius: 4px; }

        .input-wrapper { position: relative; background: var(--container-bg); border-top: 1px solid var(--border-color); }
        .chat-input-area { padding: 15px 20px; display: flex; gap: 10px; align-items: center; }

        #model-select { padding: 8px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--input-bg); color: var(--text-main); }
        #user-input { flex: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid var(--border-color); outline: none; background: var(--input-bg); color: var(--text-main); }
        #send-btn { background: var(--primary-color); color: white; border: none; width: 38px; height: 38px; border-radius: 50%; cursor: pointer; }

        .plus-menu { position: absolute; bottom: 80px; left: 20px; background: var(--container-bg); border: 1px solid var(--border-color); border-radius: 12px; display: none; flex-direction: column; width: 150px; z-index: 100; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

<body>

<div class="main-wrapper">

    <!-- ë©”ì¸ ì±„íŒ…ì°½ -->
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <img src="sweetklogo.png" alt="SweetK Logo" class="logo-img">
                <h2 style="margin:0; font-size:1rem; color:var(--text-main)">SweetK ë©€í‹°LLM ì„œë¹„ìŠ¤</h2>
            </div>
            <div class="theme-control" style="display:flex; align-items:center; gap:6px; padding:4px 10px; border-radius:20px; background:var(--input-bg);">
                <button id="theme-toggle-btn" style="background:none; border:none; cursor:pointer; font-size:0.75rem; font-weight:600; color:var(--primary-color);">ë‹¤í¬ëª¨ë“œ</button>

        <div id="chat-messages"></div>
        <div id="loading" class="loading">ìƒê° ì¤‘...</div>

        <div class="input-wrapper">

                <span id="feature-name"></span> <span style="cursor:pointer" id="clear-feature">Ã—</span>
            </div>

                <div class="plus-menu-item" id="opt-research">ğŸ” ì‹¬ì¸µ ë¦¬ì„œì¹˜</div>

                <button class="plus-btn" id="plus-btn">+</button>
                <select id="model-select">
                    <option value="/gpt">GPT</option>

</div>

<script>
    window.onload = function() {
        // ìš”ì†Œ ì°¸ì¡°
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const modelSelect = document.getElementById('model-select');
        const sendBtn = document.getElementById('send-btn');
        const loading = document.getElementById('loading');
        const historyList = document.getElementById('history-list');
        const newChatBtn = document.getElementById('new-chat-btn');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const plusBtn = document.getElementById('plus-btn');
        const plusMenu = document.getElementById('plus-menu');
        const featureBadge = document.getElementById('feature-badge');
        const featureName = document.getElementById('feature-name');

        let conversations = JSON.parse(localStorage.getItem('sweetk_chats') || '[]');
        let currentChatId = null;
        let activeFeaturePrefix = "";

        // ì´ˆê¸°í™”
        function init() {
            renderHistory();
            if (conversations.length > 0) {
                loadChat(conversations[0].id);
            } else {
                startNewChat();
            }
        }

        function startNewChat() {
            currentChatId = Date.now();
            chatMessages.innerHTML = '<div class="message bot">ìƒˆë¡œìš´ ëŒ€í™”ë¥¼ ì‹œì‘í•©ë‹ˆë‹¤. ëª¨ë¸ì„ ì„ íƒí•˜ê³  ì§ˆë¬¸í•´ì£¼ì„¸ìš”.</div>';
            renderHistory();
        }

        function loadChat(id) {
            currentChatId = id;
            const chat = conversations.find(c => c.id === id);
            chatMessages.innerHTML = '';
            chat.messages.forEach(m => addMessage(m.content, m.sender, false));
            renderHistory();
        }

        function saveMessage(sender, content) {
            let chat = conversations.find(c => c.id === currentChatId);
            if (!chat) {
                chat = { id: currentChatId, title: content.substring(0, 15) + (content.length > 15 ? '...' : ''), messages: [] };
                conversations.unshift(chat);
            }
            chat.messages.push({ sender, content });
            localStorage.setItem('sweetk_chats', JSON.stringify(conversations));
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = '';
            conversations.forEach(chat => {
                const item = document.createElement('div');
                item.className = `history-item ${chat.id === currentChatId ? 'active' : ''}`;
                item.textContent = chat.title;
                item.onclick = () => loadChat(chat.id);
                historyList.appendChild(item);
            });
        }

        function addMessage(content, sender, shouldSave = true) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            if (sender === 'bot') {
                div.innerHTML = marked.parse(content);
            } else {
                div.textContent = content;
            }
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            if (shouldSave) saveMessage(sender, content);
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text || sendBtn.disabled) return;

            const fullPayload = `${modelSelect.value} ${activeFeaturePrefix} ${text}`.trim();
            addMessage(text, 'user');
            userInput.value = '';
            sendBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const res = await fetch('https://jhleefocus.app.n8n.cloud/webhook/d232c2f6-ea39-41e5-b310-c389eab49e06/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chatInput: fullPayload }),
                });
                const data = await res.json();
                addMessage(data.output || "ì‘ë‹µì´ ì—†ìŠµë‹ˆë‹¤.", 'bot');
            } catch (err) {
                addMessage('ì˜¤ë¥˜ ë°œìƒ: ' + err.message, 'bot');
            } finally {
                sendBtn.disabled = false;
                loading.style.display = 'none';
                userInput.focus();
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        newChatBtn.onclick = startNewChat;
        sendBtn.onclick = sendMessage;
        userInput.onkeypress = (e) => { if (e.key === 'Enter') { e.preventDefault(); sendMessage(); } };
        
        themeToggleBtn.onclick = () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            themeToggleBtn.textContent = isDark ? 'ë‹¤í¬ëª¨ë“œ' : 'ì¼ë°˜ëª¨ë“œ';
        };

        plusBtn.onclick = (e) => { e.stopPropagation(); plusMenu.style.display = plusMenu.style.display === 'flex' ? 'none' : 'flex'; };
        document.onclick = () => { plusMenu.style.display = 'none'; };
        document.getElementById('opt-research').onclick = () => { activeFeaturePrefix = "*research"; featureName.textContent = "ì‹¬ì¸µ ë¦¬ì„œì¹˜"; featureBadge.style.display = "flex"; };
        document.getElementById('opt-imagen').onclick = () => { activeFeaturePrefix = "*imagen"; featureName.textContent = "ì´ë¯¸ì§€ ìƒì„±"; featureBadge.style.display = "flex"; };
        document.getElementById('clear-feature').onclick = () => { activeFeaturePrefix = ""; featureBadge.style.display = "none"; };

        marked.setOptions({ breaks: true });
        init();
    };
</script>
